<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="{{ page.description }}">
  <meta name="keywords" content="{{page.keywords}}">
  <meta name="author" content="{{page.author}}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>

  <!-- css -->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/normalize.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/solo.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">
  {% if site.font-awesome-include %}<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">{% endif %}
  <link rel="stylesheet" href="{{ site.baseurl }}/css/rrssb.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/materialize.min.css">
  <!--css side comments-->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/default-theme.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/side-comments.css">
  <!--css toastr-->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/toastr.css">
  <!-- end css -->

  <!-- lib - js -->
  <script src="{{ site.baseurl }}/scripts/lib/jquery.js"></script>
  <script src="{{ site.baseurl }}/scripts/lib/materialize.min.js"></script>
  <script src="{{ site.baseurl }}/scripts/lib/side-comments.js"></script>
  <script src="{{ site.baseurl }}/scripts/lib/toastr.js"></script>
  <!-- end lib - js -->

  <!-- modules - js -->
  <script src="{{ site.baseurl }}/scripts/modules/cookies.js"></script>
  <script src="{{ site.baseurl }}/scripts/modules/request.js"></script>
  <!-- end modules - js -->

  <link rel="canonical" href="{{ site.url }}" />
  {% seo %}
</head>
<body>
  <!-- debut nav -->
  <div class="navbar-fixed">
    <nav class="indigo">
      <div class="nav-wrapper">
        <a class="brand-logo hide-on-small-and-down" href="#">{{ page.title }}</a>
        <ul id="nav-mobile" class="right">
          <li><a id="signIn" class="waves-effect waves-light btn" href="#modal1">Sign-in</a></li>
          <li><button id="signOut" type="button" class="btn">Sign-out</button></li>
        </ul>
      </div>
    </nav>
  </div>
  <!-- fin nav -->
  <article>
   <div class="container">
    <h1><a href="./">{{ page.title }}</a></h1>
    <br />
    <div class="auteurs row">
     {% for author in page.authors %}
     <div class="col s12 m6">
        <div class="card" style="height:150px">
          <span class="card-title">{{ author.name }}</span>
          <div class="card-content" style="word-wrap: break-word">
          {{ author.mail }}
          <br />
          {{ author.location }}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="contenu" id="commentable-area">
      {{ content }}
    </div>
    <div id="comments" class="list-group"></div>
    <div id="addComment">
      <div class="card">
        <span class="card-title"><h4 class="center-align">Comment</h4></span>
        <div class="card-content">
          <div class="col-xs-12">
            <input id="title" type="text" placeholder="Title or Paragraph number" style="min-width: 100%">
          </div>
          <div class="col-xs-12">
            <textarea id="body" rows="3" placeholder="Body" class="materialize-textarea" style="min-width: 100%"></textarea>
          </div>
          <div class="col-xs-3 col-xs-offset-9">
            <button class="btn btn-primary btn-float" id="sendIssue">
              Send Comment
            </button>
          </div>
        </div>
      </div>
    </div>
   </div>
  </article>
  <!-- Modal -->
  <div id="modal1" class="modal">
    <!-- Modal content-->
    <div class="modal-content">
      <h4 class="center-align">Github Sign-In</h4>
      <label for="username">Username:</label>
      <input id="username" type="text" placeholder="username">
      <br />
      <label for="password">Password:</label>
      <input id="password" type="password" placeholder="password">
      <br /><br />
      
      <div class="modal-footer">
        <button type="button" class="btn left blue" id="connect">Connect</button>
        <button type="button" class="btn right modal-action modal-close red">Close</button>
      </div>
    </div>
  </div>
  <!-- end Modal -->

  <script type="text/javascript">
    $(document).ready(function(){
      $('#modal1').modal();
    });
    var userrepo = "{{ site.username }}"
    var repo = "{{ site.reponame }}"
    var theme = "material"
  </script>
  <script src="{{ site.baseurl }}/scripts/rrssb.min.js"></script>
  <script src="{{ site.baseurl }}/scripts/connectGithub.js"></script>
  <script src="{{ site.baseurl }}/scripts/retrieveIssues.js"></script>
  <script src="{{ site.baseurl }}/scripts/pushIssues.js"></script>
</body>
</html>
